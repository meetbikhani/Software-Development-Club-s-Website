<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/png" href="sdc-logo.png" sizes="32x32" />

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins&display=swap" rel="stylesheet">

    <title>Software Development Club</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
  
      @keyframes zoom {
        0% {
    transform: scale(0, 0);
  }
  50% {
    transform: scale(5, 5);
  }
  100% {
    transform: scale(100, 100);
  }
      }
  
      .sdc-container {
        transition: all 500ms ease-in;
        background: linear-gradient(to right, #1f2937, #8b5cf6, #1f2937);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        overflow: hidden;
      }
  
      .sdc-logo {
        width: 100px;
        height: 100px;
        margin: 8px 0;
        animation: zoom 6s infinite;
      }
    </style>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="sdc-container" id="spinner">
      <img src="./sdc-logo-with-text.png" alt="sdc logo" class="sdc-logo">
    </div>
    <div id="root">
    </div>
  </body>
</html>
